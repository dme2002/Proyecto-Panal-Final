<!--seccion de registro de usuario-->

<section id="seccion-1" >
  <div >
    <form id="loginUsuario">
        <fieldset>
          <div class="mb-3">
            <div class="mb-3">
              <input type="text" id="usuarioInputNombre" name="usuario" required class="form-control" placeholder="Nombre Completo">
            </div>
          </div>
          <div class="mb-3">
            <div class="mb-3">
              <input type="text" id="usuarioInputcorreo" name="usuario" required class="form-control" placeholder="Correo electronico">
            </div>
          </div>
          <div class="mb-3">
            <div class="mb-3">
              <input type="password" id="contrasenaInputContraseña" class="form-control" placeholder="Contraseña">
            </div>
          </div>
          <div class="mb-3">
            <div class="mb-3">
              <input type="password" id="contrasenaInputConfirmar" class="form-control" placeholder="confirmar Contraseña">
            </div>
          </div>
          <!--<button type="button" id="btnAcceder" class="btn btn-primary opcion-menu" onclick="seleccionarOpcionMenu(2, this)">REGISTRARSE</button>--->
          <button type="button" id="btnAcceder" class="btn btn-primary opcion-menu" onclick="registrarUsuario()">REGISTRARSE</button>

        </fieldset>
      </form>

      <!--parte inferior-->
    
      <div class="container text-center" id="parteInferiorSeccion1">

          <div class="">
            <img id="imagenPanalExtra" src="imagenes/icono/logoPanal.jpg" alt="">
          </div>

      </div>
      
    </div>
</section>
