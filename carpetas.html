    <div class="modal fade" id="modalNuevoProyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="true">
      <div class="modal-dialog" id="modal-dialog-nuevo-proyecto">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Proyecto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Espacio para el logo -->
            <div class="mb-3">
              <!-- Utiliza el atributo placeholder en lugar de la etiqueta label -->
              <img id="logo-panal-proyectos-nuevo" src="./assets/img/icono/logo-panal.jpg" alt="" srcset="">
            </div>
            <!-- Espacio para el nombre del proyecto -->
            <div class="mb-3">
              <!-- Utiliza el atributo placeholder en lugar de la etiqueta label -->
              <input type="text" class="form-control" id="nombreProyecto" placeholder="Nombre del Proyecto">
            </div>
            <!-- Espacio para la descripción -->
            <div class="mb-3">
              <!-- Utiliza el atributo placeholder en lugar de la etiqueta label -->
              <textarea class="form-control" id="descripcionProyecto" rows="3" placeholder="Descripción del Proyecto"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <!-- Botón Cancelar -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <!-- Botón Crear -->
            <button type="button" class="btn btn-primary" onclick = "agregarProyecto()">Crear</button>
          </div>
        </div>
      </div>
    </div>
